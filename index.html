        <title>Material Design Contact Form</title>

    <body>
        <!--[if lt IE 8]>

   <div class="container" id="contact">

     <form enctype="application/x-www-form-urlencoded;" id="contact-form"
           class="form-horizontal" role="form" method="post" action="mail/process.php">
         <div class="group" id="name-field">
             <div class="col-lg-10">
                 <input type="text" class="form-control" id="form-name" name="form-name" required>
                   <span class="highlight"></span>
                   <span class="bar"></span>
                   <label>Name</label>
             </div>
         </div>
         <div class="group" id="email-field">
               <div class="col-lg-10">
                 <input type="email" class="form-control" id="form-email" name="form-email" required>
                   <span class="highlight"></span>
                   <span class="bar"></span>
                   <label>Email</label>
             </div>
         </div>
         <div class="group" id="subject-field">
             <div class="col-lg-10">
                 <input type="text" class="form-control" id="form-subject" name="form-subject" required>
                   <span class="highlight"></span>
                   <span class="bar"></span>
                   <label>Subject</label>
             </div>
         </div>
         <div class="group" id="message-field">
             <div class="col-lg-10">

                 <textarea class="form-control" rows="6" id="form-message" name="form-message" required></textarea>
                 <span class="highlight"></span>
                   <span class="bar"></span>
                 <label>Message</label>
             </div>
         </div>
         <div class="group">
             <div class="col-lg-offset-2 col-lg-10">
                 <button type="submit" class="btn btn-default">Send</button>
             </div>
         </div>
     </form>
  </div>


    </body>
</html>
